<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="grocery.css">
    <title>Grocery List</title>
</head>
<body>
    <div class="name">
        <h3>nicholasAckley();</h3>
    </div>
    <div class="container">
        <div class="box">
            <h2>Grocery List</h2>
            <form id="grocery">
                <input id="writeList" type="text"placeholder="Write Grocery Item..." required>
                <button>Add Item</button>
                </form>
        </div>
        <ol>
        </ol>
    </div>
    <script>
        let grocery = document.getElementById('grocery');
        grocery.addEventListener('submit', addItem);
        function addItem(e){

            e.preventDefault();
            let data = this.elements.writeList.value;
            let list = document.querySelector('ol');
            let item = document.createElement('li');
            let text = document.createElement('p');

            text.textContent = data;
            this.elements.writeList.value = "";
            item.append(text);
            list.append(item);

            let rmvBtn = document.createElement('span');
            rmvBtn.classList.add('remove');
            item.append(rmvBtn);
            rmvBtn.addEventListener('click',deleteItem);

            item.addEventListener('click', doneItem);
        }
        function deleteItem(e){
            this.parentElement.remove();

        }
        function doneItem(e){
            this.classList.toggle('done');

        }
    </script>
</body>
